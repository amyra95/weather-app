<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/aaf43d3442.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Final Project</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
          <input type="search" placeholder = "Enter a city." class="form-control" id="city-input" autocomplete="off"/>
          </div>
          <div class="col-4">
          <input type="submit" value="Search" class="btn btn-primary" id="button"/>
          </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 id="city">
            </h1>
          </div>
          <div class="col-6">
            <h3 id="date">
             
            </h3>
          </div>
      </div>
      <div class="row">
          <div class="col-6">
            <h4 id="description">
          
            </h4>
           </div>
          <div class="col-6">
            <h2>
            <span id="temperature"></span> <small class="unit"><a href="#" class="active"id="celsius">&#176C </a>| <a href="#" id="fahrenheit">&#176F</a></small>
            </h2>
          </div>
          
      </div>
      <div class="row">
        <div class="col-6">
        <img src="" alt="cloud" id="icon"/>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
            <li>
              Wind: <span id="wind"></span> km/h
            </li>
          </ul>
        </div>
      </div>
        
       
      <footer>
        <a href="https://github.com/amyra95/weather-app" target="_blank">Open-source code</a> by Amyra Reyes
      </footer>

      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
